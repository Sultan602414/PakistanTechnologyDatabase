<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display {{table}} </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Display {{table}}</h1>
        <form action="{{ url_for('process_search', table=table) }}" method="post">
            <label for="client_id">{{ table }} ID:</label>
            <input type="text" id="client_id" name="client_id" required>
            <button type="submit">Search</button>
        </form>
    </div>
    
</body>
</html>
