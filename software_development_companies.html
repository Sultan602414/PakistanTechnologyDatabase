<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Software Development Company</title>
    <script>
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h1>Update Software Development Company</h1>
    <form action="{{ url_for('process_update', table='Software_Development_Companies') }}" method="post" >
        <label for="softwaredevelopmentcompany_id">Software Development Company ID (to be updated):</label>
        <input type="text" id="softwaredevelopmentcompany_id" name="softwaredevelopmentcompany_id" required><br><br>
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required><br><br>
        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" required><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        <input type="submit" value="Update">
    </form>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div id="flash-messages" style="display:none;">
            {{ messages|tojson }}
        </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% endif %}
{% endwith %}
</body>
</html>
