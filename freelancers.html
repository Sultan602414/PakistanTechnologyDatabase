<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Freelancer</title>
    <script>
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h1>Update Freelancer</h1>
    <form action="{{ url_for('process_update', table='Freelancers') }}" method="post">
        <label for="freelancer_id">Freelancer ID (To update other values):</label>
        <input type="text" id="freelancer_id" name="freelancer_id" required><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required><br><br>
        <label for="earning">Earning:</label>
        <input type="text" id="earning" name="earning" required><br><br>
        <label for="reviews">Reviews:</label>
        <input type="text" id="reviews" name="reviews" required><br><br>
        <label for="hourrate">Hour Rate:</label>
        <input type="text" id="hourrate" name="hourrate" required><br><br>
        <input type="submit" value="Update">
    </form>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div id="flash-messages" style="display:none;">
            {{ messages|tojson }}
        </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% endif %}
{% endwith %}
</body>
</html>
