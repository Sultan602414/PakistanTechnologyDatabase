<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Software Project</title>
    <script>
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h1>Update Software Project</h1>
    <form action="{{ url_for('process_update', table='Software_Project') }}" method="post" >
        <label for="softwarehouse_id">Software House ID (To update other values):</label>
        <input type="text" id="softwarehouse_id" name="softwarehouse_id" required><br><br>
        <label for="sdc_id">SDC ID (To update other values):</label>
        <input type="text" id="sdc_id" name="sdc_id" required><br><br>
        <label for="project">Project:</label>
        <input type="text" id="project" name="project" required><br><br>
        <input type="submit" value="Update">
    </form>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div id="flash-messages" style="display:none;">
            {{ messages|tojson }}
        </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% endif %}
{% endwith %}
</body>
</html>
