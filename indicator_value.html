<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Indicator Value</title>
    <script>
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h1>Update Indicator Value</h1>
    <form action="{{ url_for('process_update', table='Indicator_Value') }}" method="post">
        <label for="indicator_code">Indicator Code (To update other values):</label>
        <input type="text" id="indicator_code" name="indicator_code" required><br><br>
        <label for="indicator_name">Indicator Name:</label>
        <input type="text" id="indicator_name" name="indicator_name" required><br><br>
        <input type="submit" value="Update">
    </form>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div id="flash-messages" style="display:none;">
            {{ messages|tojson }}
        </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% endif %}
{% endwith %}
</body>
</html>
